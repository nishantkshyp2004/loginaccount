{% extends 'registration/base.html' %}
{% block title %}

{% block body %}
<h1>Login Form</h1>

        {{ form.as_table }}

<input type='button' onclick="location.href='/accounts/register'" class="btn btn-info" value=Register>

{% endblock %}
